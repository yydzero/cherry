<section class="container">
    <div class="login">
        <h1>Login to Web App</h1>

        <div ng-if="message" class="alert alert-danger">{{message}}</div>

        <p><input type="text" name="login" value="" placeholder="Email" ng-model="user.name" required></p>
        <p><input type="password" name="password" value="" placeholder="Password" ng-model="user.password" required></p>
        <p class="remember_me">
            <label>
                <input type="checkbox" name="remember_me" id="remember_me">
                Remember me on this computer
            </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login" ng-click="login(user.name, user.password)"></p>
    </div>

    <div class="login-help">
        <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div>
</section>
